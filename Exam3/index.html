<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/DataTables/datatables.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Modal trigger button -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
            Add Record
        </button>

        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade " id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-scrollable modal-dialog-top modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Modal title
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="was-validated" id="form">
                                <div class="category-details" id="category-details">
                                    <div class="row">
                                        <div class="col">
                                            <label for="" class="form-label">Category Name</label>
                                            <input type="text" class="form-control" name="cname" id="cname"
                                                aria-describedby="helpId" placeholder=""   pattern="[a-z ]+" />
                                            <div>Help text</div>
                                        </div>
                                        <div class="col">
                                            <label for="" class="form-label">Category Description</label>
                                            <textarea type="text" class="form-control" name="cdesc" id="cdesc"
                                                aria-describedby="helpId" placeholder=""  ></textarea>
                                            <div>Help text</div>
                                        </div>
                                        <div class="col mt-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Active"
                                                    id="Active" name="Active"   />
                                                <label class="form-check-label" for="Active">Active </label>
                                            </div>
                                        </div>
                                        <div class="col ">
                                            <label for="" class="form-label">Launch Date</label>
                                            <input type="date" class="form-control" name="ldate" id="ldate"
                                                aria-describedby="helpId" placeholder=""   />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>

                                    </div>
                                </div>
                                <hr>
                                <div class="row justify-content-center align-items-center g-2">
                                    <div class="col">Add Item</div>
                                    <div class="col"><button type="button" id="add" onclick="additem()"
                                            class="btn btn-success">&plus;</button>
                                    </div>

                                </div>

                                <div class="item-details" name="item-details" id="item-details">
                                    <div class="row">
                                        <div class="col">
                                            <label for="" class="form-label">Item Name</label>
                                            <input type="text" class="form-control" name="iname" id="iname"
                                                aria-describedby="helpId" placeholder=""   />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>
                                        <div class="col">
                                            <label for="" class="form-label">Item Description</label>
                                            <textarea type="text" class="form-control" name="idesc" id="idesc"
                                                aria-describedby="helpId" placeholder=""  ></textarea>
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>
                                        <div class="col">

                                            <label for="" class="form-label">Food TYpe</label>
                                            <select class="form-select form-select-lg" name="ftype" id="ftype"  >

                                                <option value="Pizza">Pizza</option>
                                                <option value="Pasta">Pasta</option>
                                                <option value="Burger">Burger</option>
                                            </select>


                                        </div>
                                        <div class="col">
                                            <label for="" class="form-label">Item Price</label>
                                            <input type="number" class="form-control" name="price" id="price"
                                                aria-describedby="helpId" placeholder=""  ></input>
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>
                                        <div class="col">
                                            <label for="" class="form-label">Item Discount</label>
                                            <input type="number" class="form-control" name="discount" id="discount"
                                                aria-describedby="helpId" placeholder=""  ></input>
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>
                                        <div class="col">
                                            <label for="" class="form-label">Item GST</label>
                                            <input type="number" class="form-control" name="gst" id="gst"
                                                aria-describedby="helpId" placeholder=""  ></input>
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>
                                        <div class="col mt-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Active"
                                                    id="Active" name="Active"   />
                                                <label class="form-check-label" for="Active">Active </label>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                                <div class="row">
                                    <button type="submit" class="btn btn-success" id="submit"  style="display: block;"
                                        name="submit" value="submit">Submits</button>
                                </div>
                                <div class="row">
                                    <button type="update" class="btn btn-warning " id="update" style="display: none;"
                                        name="update" value="update" onclick="updatevalue()">update</button>
                                </div>

                            </form>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional: Place to the bottom of scripts -->
        <div class="table-responsive" id="table">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Nested</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Category Desc</th>
                        <th scope="col">Active</th>
                        <th scope="col">Launch Date</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>


    </div>
</body>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/jquery/jquery-3.7.1.min.js"></script>
<script src="assets/DataTables/datatables.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
